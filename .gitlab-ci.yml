image: docker:latest

services:
  - name: docker:dind
    alias: docker
    entrypoint: [ "" ]
    command: ["--privileged"]

stages:
  - build
  - deploy

variables:
  KUBECONFIG: /etc/deploy/kubeconfig.yaml
#  DOCKER_HOST: unix:///var/run/docker.sock  # Replace unix:///var/run/docker.sock with tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker version || true
  - docker info || true
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - ps aux || true

build:
  stage: build
  image:  # Add this line
    name: gcr.io/kaniko-project/executor:debug  # Add this line
    entrypoint: [ "" ]
  only:
    refs:
      - devops
      - develop
      - staging
      - master
      - main
      - production
  variables:
    RAILS_ENV: staging
    VERSION: staging-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
  environment:
    name: dev
  script:
    - docker info
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --build-arg rails_env=$RAILS_ENV --build-arg pusher_url=$PUSHER_URL --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $ECR_REGISTRY/$APP_NAME:$VERSION --cache=true --cache-repo $CACHE_REPO_IMAGE/cache



deploy:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - echo $KUBECONFIG_FILE > $KUBECONFIG
    - kubectl config use-context my-eks-cluster
    - kubectl set image deployment/my-app my-app=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  environment:
    name: dev
  only:
    - master
